<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">

</head>
<body>


	<!-- Navigation Bar-->
  <div class="container ">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
  
      <ul class="nav nav-pills" >
        <li class="nav-item"><a href="/" class="nav-link active bg-dark" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/allusers" class="nav-link text-body-secondary">About</a></li>
        
        
      </ul>
    </header>
  </div>


<div class="container col-6">
    <h1 class="text-center display-4 fw-normal   ">Create a User</h1>
<br/>
    <form class="form-group" action="#" th:action="@{/createuser}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
      <br/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
<br/>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" th:field="*{age}" />
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
        </div>
<br/>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" class="form-control" th:field="*{occupation}" />
            <span th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}" class="text-danger"></span>
        </div>
  <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

	<div class="container col-5 pb-5 shadow-lg justify-content-center align-items-center">
	<h1> Page counter :  </h1>
	<p id="pagecount" >  </p>

  </div>
  
  
   <!--Footer-->
  <div class="container">

    </footer>
  </div>

        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous"
        referrerpolicy="no-referrer">

  <script>
  
	setInterval(function() {
	$.get("/getHitCount", function( data ) {
		$("#pagecount").html( `<h2 id="pagecount" > ${data} </h2>` );
		console.log(data);
	});
}, 3000);
  </script>
  
  
</body>
